<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather App</title>

    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">

    <script src="js/vendor/jquery/jquery-1.12.1.min.js"></script>
    <script src="js/main.js"></script>


</head>
<body>

<div class="login-page">
    <nav>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <img src="assets/img/logo.png"/>
                    <h1>Weather Portal</h1>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <header class="col-md-12">
                <div class="basic-panel header-info">
                    <h2>Социална мрежа</h2>
                    <p>Намерете своите приятели. Отбелязвайте местата, които посещавате и запазвайте вашите впечатления.</p>
                </div>
            </header>
        </div>
        <div class="row login-container">
            <div class="col-md-7">
                <div class="basic-panel">
                    <img class="img-responsive hidden-sm" src="assets/img/outdoor.jpg"/>
                </div>
            </div>
            <div class="col-md-5">
                <form class="basic-panel">
                    <div class="form-group">
                        <label for="username">Потребител</label>
                        <input type="text" class="form-control" id="username" placeholder="Потребител">
                        <p class="help-block">Полето "потребител" е празно</p>
                    </div>
                    <div class="form-group">
                        <label for="password">Парола</label>
                        <input type="password" class="form-control" id="password" placeholder="Парола">
                        <p class="help-block">Полето "парола" е празно</p>
                    </div>


                    <button id="login" type="submit" class="btn btn-primary">Влез</button>
                    <button id="register" type="button" class="btn btn-success pull-right">Регистрация</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    initLoginPage();
</script>
</body>
</html>
